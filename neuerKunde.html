<!DOCTYPE html>

	<title>Wasserwerke Bearbeitungsmaske</title>
	<link rel="stylesheet" type="text/css" href="neuerKunde.css">
	<script language="javascript" type="text/javascript" scr="neuerKunde.js"></script>
</head>

<body>

    <h1>Wasserwerke</h1>
    
	<h2>neuen Kunden hinzufügen</h2>
    
    <div id="Daten">
        <input type="text" placeholder="Vorname" id="vorname">
        <input type="text" placeholder="Nachname" id="nachname">
        <input type="text" placeholder="Tel-Nummer" id="telNr">
        <input type="text" placeholder="E-Mail" id="mail">

        <input type="text" placeholder="Postleitzahl" id="PLZ">
